<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		button {
			/*width, height로 주면 폰트가 치우칠 수 이음*/
			padding: 10px 20px;
			background: tomato;
			color: white;
		}
		.b1 {border:5px double white; border-radius: 5px;}
		.b2 {border:none; border-radius: 5px;}
		.b3 {border:2px solid tomato; border-radius: 5px;}
	</style>
</head>
<body>
	<button type="button" class="b1">Button 1</button>
	<button type="button" class="b2">Button 2</button>
	<button type="button" class="b3">Button 3</button>
</body>
</html>
