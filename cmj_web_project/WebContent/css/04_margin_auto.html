<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - margin auto</title>
	<style>
		* {
			margin : 0px;
			padding: 0px;
		}
		
		header, section, footer {
			width: 800px;
			margin: auto;
		}
		
		header {
			background: green;
			height: 300px;
		}
		.content {
			background: tomato;
			width: 100%;
			height: 500px;
		}
		
		footer {
			background: powderblue;
			height: 150px;
		}
		
		section {
			background: blue;
			height: 500px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Margin auto - Layout</h1>
	</header>
	<div class="content">
		<section>
			<h1>content</h1>
		</section>
	</div>
	<footer>
		<h1>Footer</h1>
	</footer>
</body>






















</html>
