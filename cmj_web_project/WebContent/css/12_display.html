<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Display</title>
	<style>
		div, span, img {
			border: 1px solid red;
			width: 300px;
			height: 100px;
			/* display: block; */
		}
		div, span {
			display: inline-block;
		}
		span {
			display: none;
		}
		div { visibility: hidden; }
	</style>
</head>
<body>
	<h1>Display: Block, Inline, Inline-block</h1>
	<div>div1</div>
	<span>span1</span>
	<img src="h1_cgv.png">
</body>
</html>
