<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Opacity</title>
	<style>
		img {
			width: 30%;
			height: 400px;
			margin: 5px;
			opacity: 0.5;
		}
		
		img:hover {
			opacity: 1.0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Opacity</h1>
	<img src="../images/16315139087750.jpg">
	<img src="../images/16170705205160.jpg">
	<img src="../images/16258186526120.png">
</body>
</html>
