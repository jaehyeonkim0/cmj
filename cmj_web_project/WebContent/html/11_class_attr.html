<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Class Attribute</title>
	<style>
		.font_color {
			color: tomato;	
		}
		
		.btn_style {
			background-color: powderblue;
			color: white;
			width: 150px;
			height: 50px;
			border: 1px solid white;
		}
	</style>
</head>
<body>
	<h1 class="font_color">Class Attribute</h1>
	<p>
	body안에 공통적인 속성을 넣고 싶다면,<br> 
	style태그에 .이름{} 명명<br>
	<p class="font_color">사용법 : 태그에 class="이름" 작성</p>
	</p>
	<ul>
		<li>JAVA</li>
		<li class="font_color">ORACLE</li>
		<li>HTML</li>
		<li class="font_color">CSS</li>
	</ul>
	
	<p>Button Style</p>
	<button class="btn_style">Button1</button>
	<button class="btn_style">Button2</button>
	<button>Button3</button>
	
</body>
</html>
