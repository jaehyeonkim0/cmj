<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form-checkbox</title>
</head>
<body>
	<h1>Form-checkbox</h1>
	<fieldset>
		<legend>취미 선택</legend>
		<h3>취미를 선택해주세요</h3>
			<form action="#" method="get">
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="먹기">먹기
				<input type="checkbox" name="hobby" value="잠자기">잠자기
				<input type="checkbox" name="hobby" value="누워있기">누워있기<br>
				<button type="submit">전송</button>
			</form>
	</fieldset>
</body>
</html>
