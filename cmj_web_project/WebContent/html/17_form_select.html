<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form-select</title>
</head>
<body>
	<h1>Form - select</h1>
	<h3>연락처를 선택해주세요</h3>
	<form action="#" method="get">
		<select name="tel">
			<option value="default">선택해주세요</option>
			<option value="skt">SKT</option>
			<option value="kt">KT</option>
			<option>LG</option>
		</select>
		<select name="phone">
			<option value="default">선택해주세요</option>
			<option>010</option>
			<option>011</option>
			<option>017</option>
		</select>
		<input type="text" name="phone2">
		<input type="text" name="phone3">
		<br>
		<button type="submit">전송</button>
	</form>
</body>
</html>
