<h1>List : ul(unordered lists), ol(ordered lists)</h1>

<h3>1. ul</h3>

	<li>JAVA</li>
	<li>ORACLE</li>
	<li>HTML</li>
</ul>

<h3>2. ol</h3>

<ol>
	<li>JAVA</li>
	<li>ORACLE</li>
	<li>HTML</li>
</ol>
