<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form - TextArea</title>
</head>
<body>
	<h1>Text area</h1>
	<h3>게시판 글쓰기 화면</h3>
	<form>
		<ul>
			<li>
				<label>제목</label>
				<input type="text" name="title">
			</li>
			<li>
				<label>내용</label>
				<textarea rows="10" cols="30" name="content">내용을 입력해주세요</textarea>
			</li>
			<li>
				<button type="submit">전송</button>
			</li>
		</ul>
	</form>
</body>
</html>
