<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
</head>
<body>
	<h1>회원가입</h1>
	<form>
		<ul>
			<li>
				<label>아이디</label>
				<input type="text" name="id" placeholder="8자 이상 영문으로 입력해주세요">
				<button type="button">중복확인</button>
			</li>
			<li>
				<label>비밀번호</label>
				<input type="password" name="pwd">
			</li>
			<li>
				<label>비밀번호 확인</label>
				<input type="password" name="cpwd">
			</li>
			<li>
				<label>성명</label>
				<input type="text" name="name">
			</li>
			<li>
				<label>성별</label>
				<input type="radio" name="gender">남자
				<input type="radio" name="gender">여자
			</li>
			<li>
				<label>이메일</label>
				<input type="text" name="email1">
				@
				<input type="text" name="email2">
				<select>
					<option value="default">선택</option>
					<option value="naver.com">naver.com</option>
					<option value="gmail.com">gmail.com</option>
					<option value="daum.net">daum.net</option>
				</select>
			</li>
			<li>
				<label>주소</label>
				<input type="text" name="addr1">
				<button type="button">주소찾기</button>
			</li>
			<li>
				<label>상세주소</label>
				<input type="text" name="addr2" style="width:550px;">
			</li>
			<li>
				<label>휴대폰</label>
				<input type="radio" name="phone">SKT
				<input type="radio" name="phone">KT
				<input type="radio" name="phone">LGU+
				<select name="phone1">
					<option value="default">선택</option>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="012">012</option>
				</select>
				-
				<input type="text" name="phone2">
				-
				<input type="text" name="phone3">
			</li>
			<li>
				<label>취미</label>
				<input type="checkbox" name="hobby" value="영화보기">영화보기
				<input type="checkbox" name="hobby" value="등산하기">등산하기
				<input type="checkbox" name="hobby" value="게임하기">게임하기
				<input type="checkbox" name="hobby" value="잠자기">잠자기
			</li>
			<li>
				<label>자기소개</label>
				<textarea rows="10" cols="100" name="intro" placeholder="*200자 이내로 작성해주세요"></textarea>
			</li>
			<li>
				<button type="button" style="width:100px; height:50px;">가입하기</button>
				<button type="reset" style="width:100px; height:50px;">다시입력</button>
			</li>
		</ul>
	</form>
</body>
</html>
